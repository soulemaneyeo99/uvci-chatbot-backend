services:
  - type: web
    name: uvci-chatbot-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./uvci_chatbot.db
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: ANONYMIZED_TELEMETRY
        value: False
